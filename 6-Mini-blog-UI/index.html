<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogsy - Simply write and share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Box Section with Gradient Background -->
    <div id="welcome-box">
        <div class="welcome-content">
            <h2>Welcome to Blogsy</h2>
            <p>Please enter your username to continue</p>
            <form id="welcomeForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>

    <!-- Main App Content Section -->
    <div id="app-content" class="hidden">
        <header>
            <nav class="main-nav">
                <div class="nav-brand">
                    <h1><a href="index.html" style="text-decoration: none; color: inherit;">Blogsy</a></h1>
                    <p class="tagline">Simply write and share</p>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="post-form-container">
                <h2>Create New Post</h2>
                <form id="blogPostForm">
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" required>

                    <label for="postContent">Content:</label>
                    <textarea id="postContent" rows="8" required></textarea>

                    <button type="submit">Publish Post</button>
                </form>
            </section>

            <section class="blog-posts-container">
                <h2>Recent Posts</h2>
                <div id="postsDisplayArea">
                    <!-- Blog posts will be injected here by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2025 Tejaswini M. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
